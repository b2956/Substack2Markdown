<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteByteGo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1 id="author-name">ByteByteGo</h1>
                <p class="header-subtitle">Technical articles and insights</p>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="4" fill="currentColor"/>
                    <path d="M10 0v3M10 17v3M20 10h-3M3 10H0M16.364 3.636l-2.121 2.121M5.757 14.243l-2.121 2.121M16.364 16.364l-2.121-2.121M5.757 5.757L3.636 3.636" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" fill="currentColor"/>
                </svg>
            </button>
        </div>
        <div id="stats">
            <div id="main-stats">
                <span id="showing-count">0</span> / <span id="total-count">0</span> articles
            </div>
            <div id="sub-stats">
                <span id="sponsored-count"></span>
                <span id="filter-status"></span>
            </div>
        </div>
    </header>

    <div id="controls">
        <div id="search-container">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
                <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12.5 12.5L16 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <input type="text" id="search-input" placeholder="Search articles...">
            <button id="clear-search" class="clear-btn">Clear</button>
        </div>

        <div class="controls-section">
            <div class="section-header">
                <h3>Filters</h3>
            </div>
            <div id="filter-buttons">
                <button id="toggle-sponsored" class="filter-btn">Hide Sponsored</button>
                <button id="toggle-course-ads" class="filter-btn">Hide Course Ads</button>
                <button id="toggle-format" class="filter-btn">Show Markdown</button>
            </div>
        </div>

        <div class="controls-section" id="tag-filter-section">
            <div class="section-header">
                <h3>Topics</h3>
                <button id="clear-tags" class="text-btn">Clear all</button>
            </div>
            <div id="tag-buttons"></div>
        </div>

        <div class="controls-section">
            <div class="section-header">
                <h3>Sort</h3>
                <button id="reset-sort" class="text-btn">Reset</button>
            </div>
            <div id="sort-buttons">
                <button id="sort-by-date">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M3 1v2M11 1v2M1 5h12M2 3h10a1 1 0 011 1v8a1 1 0 01-1 1H2a1 1 0 01-1-1V4a1 1 0 011-1z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Sort by Date
                </button>
                <button id="sort-by-likes">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M7 11.5l-3.5 2 1-4L1 6.5l4-.5L7 2l2 4 4 .5-3.5 3 1 4z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Sort by Likes
                </button>
            </div>
        </div>
    </div>

    <!-- List View -->
    <div id="list-view">
        <div id="essays-container"></div>
    </div>

    <!-- Article View -->
    <div id="article-view" style="display: none;">
        <div id="article-header">
            <button id="back-button">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M11 14L6 9l5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to Articles
            </button>
        </div>
        <article id="article-content"></article>
        <aside id="related-articles-section" style="display: none;">
            <h2>Related Reading</h2>
            <div id="related-articles-list"></div>
        </aside>
    </div>

    <script type="application/json" id="essaysData"></script>
    <script src="../assets/js/populate-essays.js"></script>
</body>
</html>
